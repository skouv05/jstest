<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tennis Score Tracker</title>
    <link rel="stylesheet" href="jstyle.css">
</head>
<body>
    <div id="left">
        <div class="score-container">
            <h1 id="p1">Player 1</h1>
            <div class="score" id="score1">0</div>
            <div class="sets">
                
                <div class="set" id="set1-1"></div>
                <div class="set" id="set1-2"></div>
                <div class="set" id="set1-3"></div>
            </div>
        </div>
    </div>
    <div id="right">
        <div class="score-container">
            <h1 id="p2">Player 2</h1>
            <div class="score" id="score2">0</div>
            <div class="sets">
                
                <div class="set" id="set2-1"></div>
                <div class="set" id="set2-2"></div>
                <div class="set" id="set2-3"></div>
            </div>
        </div>
    </div>
    <script src="jmain.js"></script>
</body>
</html>
